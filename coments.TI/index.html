<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Comentários de Usuários</h1>
    </header>
    <main>
        <div class="container">
            <div class="searchBox">
                <input class="form-control" type="search" id="userSearch" placeholder="Buscar usuário...">
            </div>
            <div id="userContainer">
                <h2 id="userName"></h2>
                <div id="commentsList"></div>
                <form id="commentForm" class="mt-3">
                    <div class="mb-3">
                        <label for="username" class="form-label">Seu Nome</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comentário</label>
                        <textarea class="form-control" id="comment" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Postar Comentário</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
