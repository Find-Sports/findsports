<!DOCTYPE html>

<html lang="pt-BR">

  <head>
    <!-- Formatation Guide -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Visible Changes -->
    <title>FindSports</title>
    <link rel="icon" type="image/svg" href="../assets/img/findsports-icon.svg">

    <!-- Page Informations -->
    <meta name="author" content="FindSports Inc." />
    <meta name="description" content="Descrição do site" />
    <meta name="copyright" content="© 2024 FindSports Inc." />
    <meta name="keywords" content="html, css, javascript, pucminas, puc, find, sports" />

    <!-- Third Party Requests -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/c785f8ac1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main-style.css">
    <link rel="stylesheet" href="../assets/css/form-style.css">
  </head>

  <body>

    <header>

      <a href="../index.html" class="logo">
        <img src="../assets/img/findsports-logo.svg" alt="FindSports Logo">
      </a>

      <nav class="navbar">
        <ul class="m-0">
          <li><a href="">Locais</a></li>
          <li><a href="#">Times</a></li>
          <li><a href="#">Campeonatos</a></li>
          <li><a href="#">Sobre Nós</a></li>
        </ul>
      </nav>

      <div class="searchBox">
        <span class="searchIcon material-symbols-outlined">search</span>
        <input class="searchInput" type="search" placeholder="Buscar..">
      </div> 

      <div class="menu">
        
        <input type="checkbox" name="todo" id="menuToggler">
        <label for="menuToggler">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-xmark"></i>
        </label>
      </div>

    </header>

    <main>
      <section class="container">

        <div class="row">

          <h2>Cadastro de Local</h2>
          <p>Preencha as informações do local para que os<br>usuários tenham mais informações sobre.</p>

        </div>

        <div class="formDiv">
          <h3>Informações:</h3>
          <form id="registerForm">
            
            <div class="contentBox">
              <input class="contentInput" type="text" placeholder="Nome" id="name" required>
            </div>

            <div class="contentBox">
              <input class="contentInput" type="text" placeholder="Endereço" id="address" required>
            </div>

            <div class="contentBox">
              <select class="contentInput infoSubmit" id="sports" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="futebol">Futebol</option>
                <option value="basquete">Basquete</option>
                <option value="volei">Vôlei</option>
                <option value="handball">Handball</option>
                <option value="futsal">Futsal</option>
              </select>
            </div>

            <div class="contentBox">
              <input class="contentInput" type="text" placeholder="Abertura" id="opening" onfocus="this.type='datetime-local'" onblur="if (!this.value) this.type='text'">
            </div>

            <div class="contentBox">
              <input class="contentInput" type="text" placeholder="Fechamento" id="closing" onfocus="this.type='datetime-local'" onblur="if (!this.value) this.type='text'">
            </div>

            <div class="contentBox">
              <input class="contentInput" type="text" placeholder="Contato" id="contact" required>
            </div>

            <div class="contentBox">
              <input class="contentInput" type="text" placeholder="Descrição" id="description" required>
            </div>

            <button id="button" type="submit">Cadastrar</button>

          </form>

        </div>

      </section>

    </main>

    <footer>

      <div class="footer-logo">
        <img src="../assets/img/findsports-footer.svg" alt="FindSports Logo">
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Locais</a></li>
          <li><a href="#">Times</a></li>
          <li><a href="#">Campeonatos</a></li>
          <li><a href="#">Sobre Nós</a></li>
        </ul>
      </nav>

    </footer>

    <!-- Java Script Request -->
    <script src="../assets/scripts/script.js"></script>

  </body>
    
</html>
