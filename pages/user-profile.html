<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <!-- Formatation Guide -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Visible Changes -->
        <title>Minha aplicação</title>
        <link rel="icon" type="image/svg" href="../assets/img/findsports-icon.svg">

        <!-- Page Informations -->
        <meta name="author" content="FindSports Inc." />
        <meta name="description" content="Descrição do site" />
        <meta name="copyright" content="© 2024 FindSports Inc." />
        <meta name="keywords" content="html, css, javascript, pucminas, puc, find, sports" />

        <!-- Third Party Requests -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://kit.fontawesome.com/c785f8ac1b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../assets/css/main-style.css">
        <link rel="stylesheet" href="../assets/css/page-style.css">
        <link rel="stylesheet" href="../assets/css/user-style.css">
    </head>

    <body>

        <header>

            <a href="../index.html" class="logo">
              <img src="../assets/img/findsports-logo.svg" alt="FindSports Logo">
            </a>
      
            <nav class="navbar">
              <ul>
                <li><a href="../pages/cadastrararena.html">Arenas</a></li>
                <li><a href="#">Times</a></li>
                <li><a href="#">Campeonatos</a></li>
                <li><a href="#">Sobre Nós</a></li>
              </ul>
            </nav>
      
            <div class="searchBox">
              <span class="searchIcon material-symbols-outlined">search</span>
              <input class="searchInput" type="search" placeholder="Buscar..">
            </div> 
      
            <div class="menu">
              <input type="checkbox" name="todo" id="menuToggler">
              <label for="menuToggler">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
              </label>
            </div>
      
        </header>

        <main>

            <section class="container">
                <div class="user-info">
                    <h2 id="username"></h2>
                    <div class="upvote-downvote">
                        <div class="down">
                        <i class="fa-solid fa-thumbs-down" style="color: #993333;"></i>
                        <!-- <i class="fa-regular fa-thumbs-down" style="color: var(--cor-branco);"></i> -->
                        </div>
                        <div class="up">
                        <i class="fa-solid fa-thumbs-up" style="color: var(--cor-primaria);"></i>
                        <!-- <i class="fa-regular fa-thumbs-up" style="color: var(--cor-branco);"></i> -->
                        </div>
                    </div>
                    <p id="country"></p>
                    <p id="state"></p>
                    <p id="city"></p>
                    <p id="neighborhood"></p>
                    <p id="birthDate"></p>
                    <p id="gender"></p>
                    <p id="likes"></p>
                    <p id="dislikes"></p>
                    <button id="button" type="submit">Editar</button>
                </div>
            
                <div class="user-activities">
                    <div class="sports">
                        <h2 id="sports"></h2>
                        <p id="teams"></p>
                        <p id="rating"></p>
                    </div>
                    <div class="comments">
                        <!-- Aqui você pode adicionar os comentários do usuário -->
                    </div>
                    <div class="events">
                        <!-- Aqui você pode adicionar os eventos ativos do usuário -->
                    </div>
                </div>
            </section>

        </main>

        <footer>

            <div class="footer-logo">
              <h1 class="royalacid em-3 secoundary">FindSports</h1>
            </div>
      
            <nav class="navbar">
              <ul class="m-0">
                <li><a href="#">Home</a></li>
                <li><a href="#">Arenas</a></li>
                <li><a href="#">Times</a></li>
                <li><a href="#">Campeonatos</a></li>
                <li><a href="#">Sobre Nós</a></li>
              </ul>
            </nav>
      
        </footer>

        <!-- Importação do jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Java Script Request -->
        <script src="../assets/scripts/userProfile.js"></script>
        <script src="../assets/scripts/checkLogin.js"></script>
       
    </body>

</html>
